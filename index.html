<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barber So</title>

  <!-- Police Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* noir */
      color: #fff;
    }

    .banner {
      background-color: #000;
      color: #fff;
      padding: 20px 20px;
      text-align: center;
    }

    .banner-title {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
    }

    .banner-title h1 {
      font-size: 5rem;
      margin: 0;
    }

    .banner-title p {
      font-size: 2rem;
      margin: 0;
    }

    .intro {
      margin: 30px 20px 10px;
      font-size: 1.2rem;
      text-align: center;
    }

    .shops {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
      gap: 20px;
    }

    .shop {
      background-color: #000;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      flex: 1 1 30%;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .shop:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .shop img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .shops {
        flex-direction: column;
        align-items: center;
      }

      .shop {
        width: 90%;
        max-width: 100%;
      }

      .banner-title h1 {
        font-size: 2rem;
      }

      .banner-title p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header class="banner">
    <div class="banner-title">
      <h1>BARBER SO</h1>
      <p>- Barber Shop -</p>
    </div>
  </header>

  <p class="intro">Pour prendre rendez-vous, cliquez sur le magasin de votre choix :</p>

  <div class="shops">
    <!-- Bloc 1 -->
    <a href="https://www.planity.com/barber-so-62000-arras" class="shop">
      <h3>ARRAS</h3>
      <img src="img/so1.JPG" alt="Photo du salon Barber So à Arras, rue aux Ours">
      <p>13 rue aux ours</p>
      <p>62000 Arras</p>
    </a>

    <!-- Bloc 2 -->
    <a href="https://www.planity.com/barber-so-62000-arras-d5y" class="shop">
      <h3>ARRAS</h3>
      <img src="img/so2.jpeg" alt="Photo du salon Barber So à Arras, rue de la Housse">
      <p>18 rue de la Housse</p>
      <p>62000 Arras</p>
    </a>

    <!-- Bloc 3 -->
    <a href="https://www.planity.com/barber-so-vip-80000-amiens" class="shop">
      <h3>AMIENS</h3>
      <img src="img/so3.jpeg" alt="Photo du salon Barber So à Amiens">
      <p>67 place René Goblet</p>
      <p>80000 Amiens</p>
    </a>
  </div>

</body>
</html>
